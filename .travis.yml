language: node_js
node_js:
- 8.9
cache:
  directories:
  - node_modules
  - client/node_modules
addons:
  ssh_known_hosts: 54.206.106.116
script:
- cd client && yarn && NODE_ENV=qa NODE_PATH=src/ yarn build && cd ..
before_deploy:
- mkdir -p ~/.ssh/key
- openssl aes-256-cbc -K $encrypted_42e0c1fefb4c_key -iv $encrypted_42e0c1fefb4c_iv
  -in deploy_rsa.enc -out ~/.ssh/key/efcsydney.pem -d
- eval "$(ssh-agent -s)"
- chmod 400 ~/.ssh/key/efcsydney.pem
deploy:
- provider: script
  skip_cleanup: true
  script: rm -rf client/node_modules && cd ../ && tar -czf efcsydney-roster.tar.gz efcsydney-roster
  on:
    branch: scp

- provider: script
  skip_cleanup: true
  script: scp i ~/.ssh/key/efcsydney.pem ./efcsydney-roster.tar.gz ec2-user@54.206.106.116:/opt/
  on:
    branch: scp

- provider: script
  skip_cleanup: true
  script: ssh -i ~/.ssh/key/efcsydney.pem ec2-user@54.206.106.116 "cd /opt; mv efcsydney-roster pre-efcsydney-roster; tar -xf efcsydney-roster.tar.gz"
  on:
    branch: scp

after_deploy:
- ssh -i ~/.ssh/key/efcsydney.pem ec2-user@54.206.106.116 "cd /opt/efcsydney-roster; . ~/.bash_profile; nvm use 8; yarn"
