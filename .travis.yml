language: node_js
node_js:
- 8.9
cache:
  directories:
  - node_modules
  - client/node_modules
addons:
  ssh_known_hosts:
  - 54.206.106.116
  - 13.210.76.160
services:
- mysql
before_script:
- yarn db-create
- yarn db-migrate
script:
- yarn test
- yarn test:frontend
- |
  if [ $TRAVIS_BRANCH == 'qa' ]; then
    cd client && yarn && REACT_APP_ENV=qa yarn build && cd ..;
  else
    cd client && yarn && yarn build && cd ..;
  fi
before_deploy:
- mkdir -p ~/.ssh/key
- openssl aes-256-cbc -K $encrypted_42e0c1fefb4c_key -iv $encrypted_42e0c1fefb4c_iv
  -in deploy_rsa.enc -out ~/.ssh/key/efcsydney.pem -d
- eval "$(ssh-agent -s)"
- chmod 400 ~/.ssh/key/efcsydney.pem
deploy:
- provider: script
  skip_cleanup: true
  script: sh -x deploy.sh qa
  on:
    branch: qa
- provider: script
  skip_cleanup: true
  script: sh -x deploy.sh prod
  on:
    branch: master
notifications:
  slack:
    rooms:
      secure: 
