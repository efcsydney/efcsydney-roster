language: node_js
node_js:
- 8.9
cache:
  directories:
  - node_modules
  - client/node_modules
addons:
  ssh_known_hosts: 54.206.106.116
services:
- mysql
before_script:
- yarn db-create
- yarn db-migrate
script:
- yarn test
- yarn test:frontend
- cd client && yarn && NODE_ENV=qa NODE_PATH=src/ yarn build && cd ..
before_deploy:
- mkdir -p ~/.ssh/key
- openssl aes-256-cbc -K $encrypted_42e0c1fefb4c_key -iv $encrypted_42e0c1fefb4c_iv
  -in deploy_rsa.enc -out ~/.ssh/key/efcsydney.pem -d
- eval "$(ssh-agent -s)"
- chmod 400 ~/.ssh/key/efcsydney.pem
deploy:
- provider: script
  skip_cleanup: true
  script: sh -x deploy.sh
  on:
    branch: qa
after_deploy:
- ssh -i ~/.ssh/key/efcsydney.pem ec2-user@54.206.106.116 "cd /opt/efcsydney-roster;
  . ~/.bash_profile; nvm use 8; yarn; yarn db-migrate"
notifications:
  slack:
    rooms:
      secure: 
