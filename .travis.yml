language: node_js
node_js:
- 8.12
cache:
  directories:
  - node_modules
  - client/node_modules
hosts:
- db
addons:
  ssh_known_hosts:
  - 54.206.106.116
  - 13.210.76.160
  apt:
    packages:
    - docker-ce
services:
- mysql
- docker
env:
  global:
  - REGISTRY_USER=kleinchang
  - secure: 
  - secure: 
  - secure: 
  - secure:  #PROD_AWS_ACCESS_KEY_ID
  - secure:  #PROD_AWS_SECRET_ACCESS_KEY
before_script:
- yarn db-create
- yarn db-migrate
- cd client && yarn && cd ..;
script:
- yarn test
- yarn test:frontend
- if [ $TRAVIS_EVENT_TYPE = 'cron' ]; then yarn testcafe; fi;
- |
  if [ $TRAVIS_BRANCH == 'qa' ]; then
    cd client && REACT_APP_ENV=qa yarn build && cd ..;
  else
    cd client && yarn build && cd ..;
  fi
before_deploy:
- mkdir -p ~/.ssh/key
- openssl aes-256-cbc -K $encrypted_42e0c1fefb4c_key -iv $encrypted_42e0c1fefb4c_iv
  -in deploy_rsa.enc -out ~/.ssh/key/efcsydney.pem -d
- eval "$(ssh-agent -s)"
- chmod 400 ~/.ssh/key/efcsydney.pem
- pip install --user awscli
- docker login -u "$REGISTRY_USER" -p "$REGISTRY_PASS"
deploy:
- provider: script
  skip_cleanup: true
  script: BUILD_TAG=$TRAVIS_BUILD_NUMBER\_${TRAVIS_COMMIT:0:7}
    AWS_ACCESS_KEY_ID=$QA_AWS_ACCESS_KEY_ID
    AWS_SECRET_ACCESS_KEY=$QA_AWS_SECRET_ACCESS_KEY
    sh -x docker_deploy.sh qa
  on:
    branch: qa
    condition: $TRAVIS_EVENT_TYPE != cron
- provider: script
  skip_cleanup: true
  script: BUILD_TAG=$TRAVIS_BUILD_NUMBER\_${TRAVIS_COMMIT:0:7}
    AWS_ACCESS_KEY_ID=$PROD_AWS_ACCESS_KEY_ID
    AWS_SECRET_ACCESS_KEY=$PROD_AWS_SECRET_ACCESS_KEY
    sh -x docker_deploy.sh prod
  on:
    branch: master_2019
notifications:
