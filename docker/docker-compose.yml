version: "3"
services:
  db:
    image: mysql:5.7.24
    restart: always
    ports:
      - "3306:3306"
    environment:
        MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
        MYSQL_USER: "user"
        MYSQL_PASSWORD: "password"
        MYSQL_DATABASE: "efcRoster"

  efc-dev:
    image: efcsydney/roster:dev
    build:
      context: ../
      dockerfile: docker/Dockerfile-dev
    links:
        - db:db
    environment:
        - NODE_ENV=docker
        - REACT_APP_ENV=development
    ports:
      - "80:80"
      - "3000:3000"
      - "3001:3001"
      - "3002:3002"
    volumes:
      - $PWD/../:/opt/efcsydney-roster/

  efc-qa:
    image: efcsydney/roster:$BUILD_TAG
    build:
      context: ../
      dockerfile: docker/Dockerfile-prod
      args:
        REACT_APP_ENV: qa
    links:
        - db:db
    environment:
        - NODE_ENV=qa
    ports:
      - "80:80"
      - "3001:3001"
      - "3002:3002"
    volumes:
      - /opt/efcsydney-config:/opt/efcsydney-config
      - /var/log/db-backup:/opt/backup
    entrypoint:
      - /bin/bash
      - -x
      - /opt/efcsydney-roster/docker/Entrypoint.sh
      - prod

  efc-prod:
    image: efcsydney/roster:$BUILD_TAG
    build:
      context: ../
      dockerfile: docker/Dockerfile-prod
      args:
        REACT_APP_ENV: production
    links:
        - db:db
    environment:
        - NODE_ENV=production
    ports:
      - "80:80"
      - "3001:3001"
      - "3002:3002"
    volumes:
      - /opt/efcsydney-config:/opt/efcsydney-config
      - /var/log/db-backup:/opt/backup
    entrypoint:
      - /bin/bash
      - -x
      - /opt/efcsydney-roster/docker/Entrypoint.sh
      - prod
